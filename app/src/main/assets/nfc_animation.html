<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NFC Payment Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .shape {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f7931a 0%, #ffab40 100%);
            border-radius: 50%;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 
                0 0 60px rgba(247, 147, 26, 0.4),
                0 0 100px rgba(247, 147, 26, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .icon {
            position: relative;
            z-index: 10;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(10, 10, 10, 0.2);
            border-top-color: #0a0a0a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            transition: all 0.4s ease;
            opacity: 0;
        }
        
        .check {
            position: absolute;
            font-size: 40px;
            color: #FFFFFF;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .error-x {
            position: absolute;
            font-size: 100px;
            color: #FFFFFF;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 300;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            position: absolute;
            bottom: 20%;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.5s ease;
        }
        
        .result-text {
            position: absolute;
            top: 50%;
            margin-top: -120px;
            color: #FFFFFF;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease 0.3s;
            text-align: center;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 0 60px rgba(247, 147, 26, 0.4),
                    0 0 100px rgba(247, 147, 26, 0.2);
            }
            50% { 
                transform: scale(1.08);
                box-shadow: 
                    0 0 80px rgba(247, 147, 26, 0.6),
                    0 0 120px rgba(247, 147, 26, 0.3);
            }
        }
        
        /* Phase 1: Expanding */
        .container.expanding .shape {
            width: 200px;
            height: 200px;
            animation: none;
        }
        
        .container.expanding .spinner {
            opacity: 1;
            width: 50px;
            height: 50px;
        }
        
        .container.expanding .status {
            opacity: 0;
        }
        
        /* Phase 2: Morphing to rounded square */
        .container.morphing .shape {
            width: 300px;
            height: 300px;
            border-radius: 30%;
            transform: rotate(45deg);
            animation: none;
        }
        
        .container.morphing .spinner {
            opacity: 1;
            width: 60px;
            height: 60px;
            transform: rotate(0deg);
            animation: spin 0.6s linear infinite;
        }
        
        /* Phase 3: Full screen blob */
        .container.blob .shape {
            width: 250vmax;
            height: 250vmax;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: blobMorph 3s ease-in-out infinite;
            transform: rotate(0deg);
        }
        
        .container.blob .spinner {
            opacity: 1;
            width: 80px;
            height: 80px;
            border-width: 5px;
            animation: spin 0.5s linear infinite;
        }
        
        @keyframes blobMorph {
            0%, 100% { 
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
                transform: rotate(0deg);
            }
            25% { 
                border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%;
                transform: rotate(90deg);
            }
            50% { 
                border-radius: 50% 60% 30% 60% / 70% 40% 50% 40%;
                transform: rotate(180deg);
            }
            75% { 
                border-radius: 30% 50% 70% 40% / 50% 60% 30% 60%;
                transform: rotate(270deg);
            }
        }
        
        /* Phase 4: Success */
        .container.success .shape {
            width: 250vmax;
            height: 250vmax;
            border-radius: 50%;
            background: linear-gradient(135deg, #22c55e 0%, #4ade80 100%);
            animation: none;
            transform: rotate(0deg);
            box-shadow: 
                0 0 100px rgba(34, 197, 94, 0.5),
                0 0 200px rgba(34, 197, 94, 0.3);
        }
        
        .container.success .spinner {
            opacity: 0;
            transform: scale(0);
        }
        
        .container.success .check {
            opacity: 1;
            transform: scale(1);
            font-size: 120px;
            animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .container.success .result-text {
            opacity: 1;
            transform: translateY(0);
            margin-top: -120px;
        }
        
        /* Phase 4 alternate: Error */
        .container.error .shape {
            width: 250vmax;
            height: 250vmax;
            border-radius: 50%;
            background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
            animation: none;
            transform: rotate(0deg);
            box-shadow: 
                0 0 100px rgba(239, 68, 68, 0.5),
                0 0 200px rgba(239, 68, 68, 0.3);
        }
        
        .container.error .spinner {
            opacity: 0;
            transform: scale(0);
        }
        
        .container.error .error-x {
            opacity: 1;
            transform: scale(1);
            animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .container.error .result-text {
            opacity: 1;
            transform: translateY(0);
        }
        
        @keyframes popIn {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        /* Hidden state - waiting to start */
        .container.hidden .shape {
            opacity: 0;
            transform: scale(0);
        }
        
        .container.hidden .status {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container hidden" id="container">
        <div class="shape"></div>
        <div class="icon">
            <div class="spinner"></div>
            <div class="check">✓</div>
            <div class="error-x">✕</div>
        </div>
        <div class="status" id="status"></div>
        <div class="result-text" id="resultText"></div>
    </div>
    
    <script>
        const container = document.getElementById('container');
        const status = document.getElementById('status');
        const resultText = document.getElementById('resultText');
        
        const phases = ['expanding', 'morphing', 'blob'];
        let currentPhase = -1;
        let isAnimating = false;
        let pendingResult = null;
        
        // Called from Android to start the animation
        function startAnimation() {
            if (isAnimating) return;
            
            isAnimating = true;
            pendingResult = null;
            container.classList.remove('hidden', 'success', 'error', ...phases);
            currentPhase = -1;
            resultText.textContent = '';
            
            nextPhase();
        }
        
        function nextPhase() {
            if (currentPhase >= 0) {
                container.classList.remove(phases[currentPhase]);
            }
            
            currentPhase++;
            
            if (currentPhase < phases.length) {
                container.classList.add(phases[currentPhase]);
                
                // Update status text
                const statusTexts = ['reading...', 'processing...', 'verifying...'];
                status.textContent = statusTexts[currentPhase];
                
                // Check if we have a pending result and we're at the blob phase
                if (pendingResult && currentPhase === phases.length - 1) {
                    // Wait a moment in blob phase before showing result
                    setTimeout(() => {
                        showResult(pendingResult.success, pendingResult.amount, pendingResult.message);
                    }, 800);
                } else {
                    setTimeout(nextPhase, 800);
                }
            } else if (!pendingResult) {
                // Stay in blob phase if no result yet
                currentPhase = phases.length - 1;
                container.classList.add(phases[currentPhase]);
            }
        }
        
        // Called from Android when payment succeeds
        function showSuccess(amount) {
            if (!isAnimating) {
                // Animation not started, start it and queue the result
                startAnimation();
            }
            
            pendingResult = { success: true, amount: amount, message: null };
            
            // If we're already in blob phase, show result immediately
            if (currentPhase >= phases.length - 1) {
                setTimeout(() => {
                    showResult(true, amount, null);
                }, 500);
            }
        }
        
        // Called from Android when payment fails
        function showError(message) {
            if (!isAnimating) {
                startAnimation();
            }
            
            pendingResult = { success: false, amount: null, message: message };
            
            if (currentPhase >= phases.length - 1) {
                setTimeout(() => {
                    showResult(false, null, message);
                }, 500);
            }
        }
        
        function showResult(success, amount, message) {
            container.classList.remove(...phases);
            status.textContent = '';
            
            if (success) {
                container.classList.add('success');
                resultText.textContent = 'Received ' + amount;
            } else {
                container.classList.add('error');
                resultText.textContent = message || 'Payment Failed';
            }
            
            // Notify Android that animation is complete (show close button quickly)
            setTimeout(() => {
                if (window.Android) {
                    window.Android.onAnimationComplete(success);
                }
            }, 800);
        }
        
        // Called from Android to reset
        function reset() {
            container.classList.remove('success', 'error', ...phases);
            container.classList.add('hidden');
            currentPhase = -1;
            isAnimating = false;
            pendingResult = null;
            status.textContent = '';
            resultText.textContent = '';
        }
    </script>
</body>
</html>
