name: Manual Release

# This workflow will only be triggered manually through the GitHub UI
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes or description'
        required: true
        type: string
      pre_release:
        description: 'Is this a pre-release?'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      # Decode the base64 encoded keystore string to keystore.jks
      - name: Decode Keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p $HOME/keystore
          echo $ENCODED_KEYSTORE | base64 -d > $HOME/keystore/app-release.keystore

      # Update app/build.gradle.kts with the signing configuration
      - name: Set up signing configuration
        run: |
          cat <<EOT >> app/build.gradle.kts
          
          // Added by GitHub Actions for app signing
          android {
              signingConfigs {
                  create("release") {
                      storeFile = file("$HOME/keystore/app-release.keystore")
                      storePassword = System.getenv("KEYSTORE_PASSWORD")
                      keyAlias = System.getenv("KEY_ALIAS")
                      keyPassword = System.getenv("KEY_PASSWORD")
                  }
              }
              
              buildTypes {
                  getByName("release") {
                      signingConfig = signingConfigs.getByName("release")
                  }
              }
          }
          EOT

      # Also update Java compatibility to 21 if needed
      - name: Update Java compatibility
        run: |
          sed -i 's/sourceCompatibility = JavaVersion.VERSION_17/sourceCompatibility = JavaVersion.VERSION_21/g' app/build.gradle.kts
          sed -i 's/targetCompatibility = JavaVersion.VERSION_17/targetCompatibility = JavaVersion.VERSION_21/g' app/build.gradle.kts
          sed -i 's/jvmTarget = "17"/jvmTarget = "21"/g' app/build.gradle.kts

      # Build signed APK with release profile
      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      # Also build an Android App Bundle
      - name: Build Release Bundle (AAB)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      # Create a GitHub release with the signed APK and Bundle
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.release_notes }}
          draft: false
          prerelease: ${{ github.event.inputs.pre_release }}
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
